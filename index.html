<!DOCTYPE html>
<html>
<head>
    <title>GLabs Canada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/inview.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__headline">
                <span class="header__lead-in">The rules of Modern Love</span>
                Worst Dates
            </h1>
        </div>
    </header>
    <div class="sponsor-tag">
        <div class="sponsor-tag__label">Paid for by</div>
        <div class="sponsor-tag__logo">
            <img class="sponsor-tag__image" src="assets/images/logo.png" />
        </div>
    </div>
    <ul class="panels">
        <li class="panel panel--intro-video is-active">
            <div class="panel__content">
                <video preload="auto">
                    <source src="assets/video/intro.mp4" type="video/mp4">
                </video>
                <div class="video-image"></div>
                <div class="button-sub button-sub--play">
                    <div class="button__label">Play</div>
                    <div class="button__icon icon">&#57419;</div>
                </div>
                <div class="button-sub button-sub--share">
                    <div class="button__icon icon">&#57353;</div>
                </div>
            </div>
            <div class="button">
                <div class="button__label">Where is St.John's</div>
                <div class="button__icon icon">&#57345;</div>
            </div>
        </li>

        <li class="panel panel--intro-video">
            <div class="panel__content">
                <video preload="auto">
                    <source src="assets/video/intro.mp4" type="video/mp4">
                </video>
                <div class="video-image"></div>
                <div class="button-sub button-sub--play">
                    <div class="button__label">Play</div>
                    <div class="button__icon icon">&#57419;</div>
                </div>
                <div class="button-sub button-sub--share">
                    <div class="button__icon icon">&#57353;</div>
                </div>
            </div>
            <div class="button">
                <div class="button__label">Where is St.John's</div>
                <div class="button__icon icon">&#57345;</div>
            </div>
        </li>

        <li class="panel panel--intro-video">
            <div class="panel__content">
                <video preload="auto">
                    <source src="assets/video/intro.mp4" type="video/mp4">
                </video>
                <div class="video-image"></div>
                <div class="button-sub button-sub--play">
                    <div class="button__label">Play</div>
                    <div class="button__icon icon">&#57419;</div>
                </div>
                <div class="button-sub button-sub--share">
                    <div class="button__icon icon">&#57353;</div>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
